# Nome da aplicação
spring.application.name=ExercicioSpring

# ==============================
# Configuração do Banco de Dados
# COPIE este arquivo para 'application.properties'
# e preencha as informações reais de acesso ao banco
# ==============================

# URL de conexão com o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/NOME_DO_BANCO?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo

# Usuário do banco de dados
spring.datasource.username=SEU_USUARIO

# Senha do banco de dados
spring.datasource.password=SUA_SENHA

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto Hibernate para MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Estratégia para geração/validação do schema
# Sugestão: use 'update' ou 'none' no desenvolvimento, 'validate' em produção
spring.jpa.hibernate.ddl-auto=validate

# Exibe as queries SQL no console
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true